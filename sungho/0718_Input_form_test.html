<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <form action="/detail2" method="GET">

        <div class="form-group col-md-4 mb-3">
            <label for="email">Email:</label>
            <input type="email" name="email1" class="form-control" id="email" placeholder="Enter emaill">
        </div>

        <div class="form-group col-md-4 mb-3">
            <label for="pwd">Password:</label>
            <input type="password" name="password1" class="form-control" placeholder="Enter password">
        </div>

        <div class="form-group form-inline col-md-4 mb-3">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="checkbox1">Remember me
                </label>
            </div>
        </div>


        <button type="submit" class="btn btn-outline-secondary m-3">Submit</button>

    </form>





    <form action="/detail3" method="GET">
        <div class="form-group input-group m-0 col-md-4 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="email" class="form-control" placeholder="Email" name="email2">

        </div>

        <div class="form-group input-group col-md-4 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="Password" class="form-control" placeholder="Password" name="password2">

        </div>

        <div class="form-group input-group col-md-4 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Text</span>
            </div>
            <input type="text" class="form-control" placeholder="Additional Info" name="text">

        </div>

        <button type="submit" class="btn btn-outline-secondary m-3">Submit</button>

    </form>

    <form action="/detail4" method="GET">

        <div class="form-group col-md-4 mb-3">
            <div class="form-check-inline">
                <label type class="form-check-label" for="check1">

                </label>
            </div>

            <div class="form-group">
                <label for="sel1">Select list (select one):</label>
                <select class="form-control" name="list1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
        </div>

        <div class="form-group col-md-4 mb-3">
            <div class="form-check-inline ">
                <label type class="form-check-label" for="check2" >

                </label>
            </div>
            <div class="form-group">
                <label for="sel1">multiple select list(hold ctrl or shift(or drag with the mouse) to select more than
                    one):</label>
                <select multiple class="form-control" name="list2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <button type="submit" class="btn btn-outline-secondary m-3">Submit</button>
        </div>






    </form>


    <form action="/detail5" method="GET">

    <div class="form-group col-md-4 mb-3">
        <label for="Disabled" class="col-sm-2 control-label">Disabled</label>
        <div>
            <input type="text" class="form-control" id="Disabled" disabled name="Text">
        </div>
    </div>

    <div class="form-group col-md-4 mb-3">
        <div>
            <label for="Success">Success</label>
            <input type="text" class="form-control is-valid" id="Success" name="Success">
        </div>
    </div>

    <div class="form-group col-md-4 mb-3">
        <div>
            <label for="Warning">Warning</label>
            <input type="text" class="form-control is-invalid" id="Warning" name="Warning">
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4 mb-3">
            <label for="Error">Error</label>
            <input type="text" class="form-control is-invalid" id="Error" name="Error">
        </div>
    </div>



    <button type="submit" class="btn btn-outline-secondary m-3">Submit</button>

</form>


</body>


</html>
